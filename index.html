<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAVLAKLI MESEM DEVLET DESTEĞİ TAKİP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <h1>KAVLAKLI MESEM DEVLET DESTEĞİ TAKİP</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="teacher-select">Öğretmen Seçin:</label>
                <select id="teacher-select">
                    <!-- Öğretmen isimleri buraya eklenecek -->
                </select>
            </div>
            <!-- Diğer içerikler buraya eklenebilir -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 KAVLAKLI MESEM. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Supabase istemcisini başlat
        const SUPABASE_URL = 'https://zdizpniisqmxzqvqmaif.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkaXpwbmlpc3FteHpxdnFtYWlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5ODc0MTQsImV4cCI6MjA1NTU2MzQxNH0.QIQRFP9d3F9QCzOLsqjZSdCIl2xcvRG0H8cfLHxZlTc';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Öğretmen isimlerini çek ve açılır listeye ekle
        async function fetchTeachers() {
            const { data, error } = await supabase
                .from('teachers')
                .select('id, name');

            if (error) {
                console.error('Hata:', error);
                return;
            }

            const selectElement = document.getElementById('teacher-select');
            data.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher.id;
                option.textContent = teacher.name;
                selectElement.appendChild(option);
            });
        }

        // Sayfa yüklendiğinde öğretmenleri çek
        document.addEventListener('DOMContentLoaded', fetchTeachers);
    </script>
</body>
</html>
