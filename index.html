<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Bilgileri</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="page-title">Öğretmen Bilgileri</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="teacher-select">Öğretmen Seçin:</label>
                <select id="teacher-select">
                    <!-- Öğretmen isimleri buraya eklenecek -->
                </select>
            </div>
            <div>
                <label for="tc-input">TC Kimlik No:</label>
                <input type="text" id="tc-input" maxlength="11" placeholder="TC Kimlik No" required>
            </div>
            <button type="button" id="login-button">GİRİŞ YAP</button>
        </section>
        <section id="data-section" style="display: none;">
            <table border="1">
                <thead>
                    <tr>
                        <th>İşletme Adı</th>
                        <th>Ad Soyad</th>
                        <th>Kimlik No</th>
                        <th>Ücret</th>
                        <th>Dekont Durumu</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Veriler buraya eklenecek -->
                </tbody>
            </table>
            <button type="button" id="save-screen-button">EKRANI KAYDET</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 KAVLAKLI MESEM. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
